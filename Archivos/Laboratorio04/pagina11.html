        //Ejemplo 1
        //Desarrollar unaq aplicacion que te permite ingresar un nombre y luego
        //mostrar un saludo 5 veces
        //¿Cuantas variables necesito?
        //
        //¿Que tipos de datos tengo?
        //Texto, entero.
        //¿Cuales son las variables que necesito?
        // nom, cont
        //¿Que variables voy a leer?
        //nom
        //definiendo e inicializando valores
        var nom = "", cont = 0;
        //capturando valores
        nom = prompt("What's is your name?");
        //While
        while (cont < 5) {
            document.write("Hola como estas " + nom + "<br>")
            cont++;
        }
        document.write("<hr>");

        //Do while
        cont = 0;
        do {
            document.write("Hola como estas " + nom + "<br>")
            cont++;
        } while (cont < 5);
        document.write("<hr>");

        //for
        for (cont = 0; cont < 5; cont++) {
            document.write("Hola como estas " + nom + "<br>")
        }

        document.write("<hr>");
        document.write("<hr>");

        //capturando valores
        can=parseInt(prompt("Ingrese la cantidad de numeros: "))
        num=parseInt(prompt("Ingrese el numero de la tabla: "))

        while (cont < can) {
            document.write(cont + "X" + num + " = " + (cont*num) + "<br>");
            cont++;
        }

        //Do while
