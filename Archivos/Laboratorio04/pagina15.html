<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - Parte4</title>
    <script type="text/javascript">
    //Ejemplo 3
    //Desarrollar una aplicacion que permita ingresar tu edad y en base a tu edad 
    //mostrar un mensaje indicando "Eres mayor de edad" si tue  edad es mayor o 
    //igual a 18 en caso contrario mostrar un mensaje indicando "Eres menor de 
    //edad"
    //多Cuantas variables necesito?
    //2
    //多Que tipo de dsato necesito?
    //Entero y  texto
    //多Cuales son las variables que necesito?
    //edad, men
    //多Que variables voy a leer?
    //edad
    //declarando funciones
    function MostrarMensaje (ed){
        var m="";
        if (ed>=18){
            m="Eres mayor de edad";
        }else{
            m="Eres menor de edad"
        }
        return m;
    }

    //Creamos procedimiento para mostrar el mensaje 
    function Mostrar(){
        //declaramos variables para los controles
        var txtEdad=document.getElementById("txtEdad");
        var txtMensaje=document.getElementById("txtMensaje");
        //validando controles
        if (txtEdad.value==""){
            alert("Ingrese su edad");
            txtEdad.focus();            
        } else{
            //declarando e inicializando variables
            var edad=0, men="";
            //capturando valores
            edad=parseFloat(txtEdad.value);
            //llamando a la funcion para mostrar el mensaje
            men=MostrarMensaje(edad);
            //mostrando resultados
            txtMensaje.value=men;
        }
    }

    //IR AL INDEX
    document.write("<hr>");
    document.write('<a href="index.html">Regresar al index</a><br>');
    document.write("<hr>");

    </script>
</head>
<body>
    <form action="">
        <label for="txtEdad">Edad: </label>
        <input type="text" name="txtEdad" id="txtEdad">
        <br>
        <label for="txt/Mensaje">Mensaje</label>
        <input type="text" name="txtMensaje" id="txtMensaje">
        <br>
        <input type="button" value="Mostrar" id="btnMostrar" name="btnMostrar"
        onclick="Mostrar()">
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
    </form>
</body>
</html>
