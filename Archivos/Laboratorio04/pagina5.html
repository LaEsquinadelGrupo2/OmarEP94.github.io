    //Desarrollar una aplicacion que te permita calcular el sueldo final de un trabajador

    var des;
    var sf;

    //Desarrollar una aplicacion que permita calcular el total a pagar la compra de

    //Real y Entero
    
    //declarando e inicializando variables
    var pre=0;
    var can=0;
    var sbt=0;
    var igv=0;
    var total=0;
    
    //Capturando  valores

    can=parseInt(prompt("Ingrese la cantidad a comprar: "));
    pre=parseFloat(prompt("Ingrese el precio del producto: "));

    igv=sbt*0.18;
